<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="cintact.css" />
  </head>

  <body>
    <body>
      <div class="head">
        <h1>Contact <span>Us</span></h1>
      </div>

      <div class="container">
        <form action="mailto: naghamabdulal@hotmail.com" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              class="form-control"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn" name="submit">Send</button>
        </form>
      </div>
    </body>
  </body>
</html>
